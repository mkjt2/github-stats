buildscript {
  ext.kotlin_version = '1.3.10'
  repositories {
    jcenter()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = 'github.GithubStatsKt'

defaultTasks 'run'

repositories {
  jcenter()
}

dependencies {
  compile group: 'com.beust', name: 'klaxon', version: '5.0.2'
  compile group: 'com.xenomachina', name: 'kotlin-argparser', version: '2.0.7'
  compile group: 'io.github.microutils', name: 'kotlin-logging', version: '1.6.26'
  compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: kotlin_version
  compile group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: kotlin_version
  compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.8.0-beta4'
  testCompile group: 'junit', name: 'junit', version: '4.11'
  testCompile group: 'org.jetbrains.kotlin', name: 'kotlin-test-junit', version: kotlin_version
}

jar {
  manifest { attributes 'Main-Class': 'github.GithubStatsKt' }
  from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

task wrapper(type: Wrapper) {
  gradleVersion = "4.10.2"
}
